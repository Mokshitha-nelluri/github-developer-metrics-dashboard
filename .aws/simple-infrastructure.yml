AWSTemplateFormatVersion: '2010-09-09'
Description: 'GitHub Metrics Dashboard - Simplified Infrastructure'

Parameters:
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub Personal Access Token
    Default: "your-github-token-here"
  
  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: Google Gemini API Key
    Default: "your-gemini-api-key-here"

Resources:
  # RDS Database
  DatabaseSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - subnet-12345678  # We'll use default VPC subnets
        - subnet-87654321
      Tags:
        - Key: Name
          Value: github-metrics-db-subnet-group

  Database:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: github-metrics-db
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '15.4'
      MasterUsername: postgres
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DatabasePasswordSecret}:SecretString:password}}'
      AllocatedStorage: 20
      StorageType: gp2
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      BackupRetentionPeriod: 7
      MultiAZ: false
      StorageEncrypted: true
      DeletionProtection: false
      Tags:
        - Key: Name
          Value: github-metrics-database

  # Security Groups
  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS database
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref AppSecurityGroup
      Tags:
        - Key: Name
          Value: github-metrics-db-sg

  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for application
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8501
          ToPort: 8501
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: github-metrics-app-sg

  # Secrets
  DatabasePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: github-metrics-db-password
      Description: Database password for GitHub Metrics
      GenerateSecretString:
        SecretStringTemplate: '{"username": "postgres"}'
        GenerateStringKey: password
        PasswordLength: 16
        ExcludeCharacters: '"@/\'

  GitHubTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: github-metrics-github-token
      Description: GitHub Personal Access Token
      SecretString: !Ref GitHubToken

  GeminiApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: github-metrics-gemini-key
      Description: Google Gemini API Key
      SecretString: !Ref GeminiApiKey

Outputs:
  DatabaseEndpoint:
    Description: RDS database endpoint
    Value: !GetAtt Database.Endpoint.Address
    Export:
      Name: !Sub '${AWS::StackName}-DatabaseEndpoint'

  DatabasePort:
    Description: RDS database port
    Value: !GetAtt Database.Endpoint.Port
    Export:
      Name: !Sub '${AWS::StackName}-DatabasePort'

  DatabaseName:
    Description: Database name
    Value: postgres
    Export:
      Name: !Sub '${AWS::StackName}-DatabaseName'
